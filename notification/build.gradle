apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply from: rootProject.file("script/gradle/jacocoTestReport.gradle")

android {
  compileSdkVersion COMPILE_SDK_VERSION as int
  buildToolsVersion BUILD_TOOLS_VERSION

  defaultConfig {
    minSdkVersion 21
    targetSdkVersion TARGET_SDK_VERSION as int
    versionCode VERSION_CODE as int
    versionName VERSION_NAME

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    lintConfig file('../config/lint.xml')
  }
}

dependencies {
  implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
  implementation "com.android.support:support-compat:$SUPPORT_PACKAGE_VERSION"

  // debugging
  testImplementation 'junit:junit:4.12'
}

detekt {
  profile("main") {
    config = "$rootDir/detekt-config.yml"
    filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
    // 各モジュールの解析結果を1ファイルにまとめるのでrootに出力するようにする
    output = "$rootDir/build/reports/detekt.xml"
  }
}
